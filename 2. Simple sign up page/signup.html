<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <title>Регистрация</title>
    <script type="text/javascript" src="signup.js"></script>
</head>

<body>
       <form name="regForm"  action="#" method="post" onsubmit="return validationEvent()" >
        <div class="container">
            <h1>Регистрация</h1>
            <br>
            <input type="text" placeholder="Введите e-mail" name="email" required>
            <br>
            <input type="password" placeholder="Введите пароль" name="psw" required>
            <br>
            <input type="password" placeholder="Повторите пароль" name="pswRepeat" required>
            <br>
            <div class="confirmation">
                <button type="button" class="cancel-btn">Отмена</button>
                <button type="submit" class="signup-btn">Регистрация</button>
            </div>
        </div>
    </form>

</body>

</html>
